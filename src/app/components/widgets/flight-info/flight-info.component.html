<div class="boarding-pass" *ngIf="appStateService.getSelectedFlight() as selectedFlight">
    <header>
        <img src="../../../../assets/QuestLogo.png" alt="logo" class="logo">
        <div class="flight">
            <small>Plane Number</small>
            <strong>{{selectedFlight.plane}}</strong>
        </div>
    </header>
    <section class="cities">
        <div class="city strap">
            <small>FROM</small>
            <strong>{{selectedFlight.from}}</strong>
        </div>
        <div class="city strap">
            <small>TO</small>

            <strong>{{selectedFlight.to}}</strong>
        </div>
        <svg class="airplane">
            <use xlink:href="#airplane"></use>
        </svg>
    </section>
    <section class="infos">
        <div class="f-gate">
            <div class="box">
                <small>FROM GATE</small>
                <strong><em>{{ selectedFlight.from_gate }}</em></strong>
            </div>

        </div>
        <div class="t-gate">
            <div class="box">
                <small>TO GATE</small>
                <strong>{{ selectedFlight.to_gate }}</strong>
            </div>
        </div>
    </section>
    <section class="strap">
        <div class="box">
            <div>
                <small>duration</small>
                <strong>{{ selectedFlight.duration | duration }}</strong>
            </div>
        </div>
        <div class="qrcode">
            <img src="../../../../assets/QuestQR.png" class="qr-code" alt="">
        </div>
    </section>
</div>
